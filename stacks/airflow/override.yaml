airflow:
  executor: KubernetesExecutor

postgresql:
  enabled: false

externalDatabase:
  database: airflowdb
  user: dbadmin

flower:
  enabled: false
redis:
  enabled: false
scheduler:
  logCleanup:
    enabled: false
workers:
  enabled: false
logs:
  persistence:
    enabled: true
    storageClass: "efs-sc"
    size: 2Gi
    accessMode: ReadWriteMany

dags:
  persistence:
    enabled: true
    storageClass: "efs-sc"
    size: 2Gi
    accessMode: ReadWriteMany
  gitSync:
    enabled: false
    repo: https://github.com/skamalj/airflow.git
web:
  service:
    annotations:
      {
        service.beta.kubernetes.io/aws-load-balancer-type: external,
        service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: ip,
        service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing,
      }
    type: LoadBalancer
    externalPort: 80
