airflow:
  executor: KubernetesExecutor

postgresql:
  enabled: false

externalDatabase:
  database: airflowdb
  user: dbadmin

scheduler:
  enabled: false
  logCleanup:
    ## WARNING: scheduler log-cleanup must be disabled if `logs.persistence.enabled` is `true`
    enabled: false
workers:
  logCleanup:
    ## WARNING: workers log-cleanup must be disabled if `logs.persistence.enabled` is `true`
    enabled: false
logs:
  persistence:
    enabled: true
    storageClass: "efs-sc"
    size: 2Gi
    accessMode: ReadWriteMany

dags:
  gitSync:
    enabled: true
    repo:  https://github.com/skamalj/airflow.git
web:
  service:
    annotations: {
        service.beta.kubernetes.io/aws-load-balancer-type: external,
        service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: ip,
        service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
    }
    type: LoadBalancer
    externalPort: 80

flower:
  enabled: false
redis:
  enabled: false
